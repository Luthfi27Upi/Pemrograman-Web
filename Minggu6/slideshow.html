<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styleSlideShow.css">
  <script src="jquery-3.7.1.js"></script>
  <script>
    var i = 0;
    $(document).ready(function() {
      $("#sliderImage" + i).hide();
      showNextImage();
      setInterval(showNextImage, 3000);
    });

    function showNextImage() {
      $("#sliderImage" + i).appendTo('#slider').fadeIn(1000).delay(1000).fadeOut(1000);
      i++;
      if (i == 3) i = 0;
      $("#sliderTitle" + i).appendTo('#slider').fadeIn(1000).delay(1000).fadeOut(1000);
    }
  </script>
</head>
<body>
  <div id="slider">
    <img id="sliderImage1" src="Gambar/gambar1.png">
    <div class="slidertitle" id="title1">Gambar1</div>
    <img id="sliderImage2" src="Gambar/gambar2.png">
    <div class="slidertitle" id="title2">Gambar2</div>
    <img id="sliderImage3" src="Gambar/gambar3.png">
    <div class="slidertitle" id="title3">Gambar3</div>
  </div>
</body>
</html>
