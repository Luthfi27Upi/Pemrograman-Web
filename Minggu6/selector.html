<head>

    <title>Coba 2</title>
    <script type="text/javascript" src="jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("h2").hide();
                $(".subjudul").hide();
                $("#paragraf").hide();
                $("#paragraf.dua").hdie();
                $("div p.paragraf").hide();
            });
        });
    </script>
</head>
<body>
    <h2> Ini adalah Judul Bab</h2>
    <h3 class="subjudul"> Ini adalah Sub Judul</h3>
    <p id="paragraf"> Ini adalah Paragraf pertama</p>
    <P id="paragraf" class="dua">Ini adalah Paragraf kedua</P>
    <div>
        <p class="paragraf">
            Ini adalah Paragraf ketiga
        </p>
    </div>
    <p>Ini adalah paragraf yang akan tetap ditampilkan</p>
    <button>Klik Saya!</button>
</body>
</html>
