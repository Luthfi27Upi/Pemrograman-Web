<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
    Ordered list
    <ol>
        <li>Satu</li>
        <li>Dua</li>
        <li>Tiga</li>
    </ol><br>
    <hr>Unordered list
    <ul>
        <li>Satu</li>
        <li>Dua</li>
        <li>Tiga</li>
    </ul><br>
    <hr>Definition list
    <dl>
        <dt>satu</dt>
        <dd>satu satu</dd>
        <dt>dua</dt>
        <dd>dua dua</dd>
        <dt>Tiga</dt>
        <dd>tiga Tiga</dd>
    </dl>
</body>
</html>
