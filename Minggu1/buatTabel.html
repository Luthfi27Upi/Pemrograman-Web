<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buat Table</title>
</head>
<body>
    <table border="1" height="100%" width="40%" cellpadding="20" cellspacing="5">
    <tr>
        <td rowspan=2 align="right" valign="bottom">
            <font color="red"; size:15px;>ini BARIS pertama KOLOM pertama</font></td>
        <td>ini BARIS pertama KOLOM kedua</td><br>
        <td align="left">tambah 1 kolom</td>
    </tr>
    <tr>
        <td colspan="1">ini sekarang menjadi gabungan 1 kolom</td>
        <td>ini sekarang menjadi gabungan 2 kolom</td>
    </tr>
    </table>
    <table border="1" height="100%" width="40%" cellpadding="20" cellspacing="5">
    <tr>
        <td align="right" valign="bottom">
            <font face="courier">ini BARIS kedua KOLOM pertama</font></td>
        <td>ini BARIS kedua KOLOM </td>
    </tr>
    </table>
</body>
</html>
